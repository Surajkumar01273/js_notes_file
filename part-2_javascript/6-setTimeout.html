<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body>
    <h1>chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>

    //  *********   setTimeout function   ******


    setTimeout(function(){
        console.log("Suraj");
        
    }, 2000)

    const saySuraj = function(){
        console.log("hi suraj");  
    }
    const stops = setTimeout(saySuraj, 2000)

    const changeH1 = function(){
        document.querySelector('h1').
        innerHTML = 'Basic javaScript Course'
    }
    const changeMe = setTimeout(changeH1, 2000)

    //   ************    clearTimeout    *********

    // clearTimeout(changeMe)

    // used clear time out on event

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        clearTimeout(stops)
        console.log('stoped');
        
    }, false)

</script>
</html>
