<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document object model</title>
</head>
<body style="background-color: #212121; color:#fff">

    <!-- <ul class="language">
        <li>JavaScrip</li>
    </ul>  -->

</body>
<script>

    // create ul through the javascrip

    const ul = document.createElement('ul')
    ul.className = 'language'
    document.body.appendChild(ul)

    // Create li

    const li = document.createElement('li')
    li.innerHTML = 'JavaScript'
    document.querySelector('.language').appendChild(li)

    const addlang = document.createElement('li');
    // addlang.innerHTML = 'python';
    const l = document.createTextNode('python')
    addlang.appendChild(l)
    document.querySelector('.language').appendChild(addlang);
 
    //create li element through the function

    function addlanguage(langname){
        const l = document.createElement('li')
        l.innerHTML = `${langname}`;
        document.querySelector('.language').appendChild(l)
    }
    addlanguage("React")
    addlanguage("Rubby")
    addlanguage("java")

    function addoptilanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addoptilanguage("golang")
    addoptilanguage("C")
    addoptilanguage("C++")
    addoptilanguage("DSA")

    //*************    Edit Added Element  in js  ******************

    const secondli = document.querySelector('li:nth-child(2)')
    // secondli.innerHTML="node"
    const newli = document.createElement('li')
    // newli.appendChild(document.createTextNode('node'))
    newli.textContent = "node"
    secondli.replaceWith(newli)

    // edit 2nd ways
    const firstlang = document.querySelector('li:nth-child(1)')
    firstlang.outerHTML = '<li>typescript</li>'

    // Remove Element through the js

    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()
</script>
</html>
